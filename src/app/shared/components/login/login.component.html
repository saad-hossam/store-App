<!-- Pills content -->
<div class="tab-content">
    <div class="tab-pane fade show active" id="pills-login" role="tabpanel" aria-labelledby="tab-login">
        <form [formGroup]="loginForm" (ngSubmit)="submitGameForm()">

            <!-- Email input -->
            <div class="form-outline mb-4">
                <label class="form-label" for="loginName">Email </label>
                <input type="email" id="loginName" class="form-control" aria-describedby="name_input_help"
                    formControlName="email" />
                <div id="name_input_help" *ngIf="
                    loginForm.controls['email'].touched &&
                    loginForm.controls['email'].invalid
                    " class="form-text text-danger fs-4">
                    <small *ngIf="loginForm.controls['email'].errors?.['required']">This field is required</small>
                    <small *ngIf="loginForm.controls['email'].errors?.['email']">this field must be an email
                        format</small>
                </div>
            </div>

            <!-- Password input -->
            <div class="form-outline mb-4">
                <label class="form-label" for="loginPassword">Password</label>
                <input type="password" id="loginPassword" class="form-control" aria-describedby="password_input_help"
                    formControlName="Password" />
                <div id="password_input_help" *ngIf="
          loginForm.controls['Password'].touched &&
          loginForm.controls['Password'].invalid
        " class="form-text text-danger fs-4">
                    <small *ngIf="loginForm.controls['email'].errors?.['required']">This field is required</small>

                </div>
            </div>

            <div class="row mb-4">

                <div class="col-md-6 d-flex justify-content-start">
                    <a>Forgot password?</a>
                </div>
            </div>
            <div class=" text-center">
                <button type="submit" class="btn w-100 btn-primary btn-block mb-4 " (click)="redirectToHome()"
                    [disabled]="loginForm.invalid">Sign in</button>
            </div>


            <!-- Register buttons -->
            <div class="text-end">
                <p>Not a member? <a href="" (click)="redirectToRegister() ">Register</a></p>
            </div>
        </form>
    </div>
